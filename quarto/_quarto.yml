      - icon: twitter
        href: https://twitter.com/LACUrbanHealth
        aria-label: SALURBAL Twitter
      - icon: github
        href: https://github.com/Drexel-UHC/salurbal-project-dashboard
        aria-label: SALURBAL GitHub

  page-footer:
    center:
      - icon: twitter
        href: https://twitter.com/LACUrbanHealth
        aria-label: SALURBAL Twitter
      - icon: github
        href: https://github.com/Drexel-UHC/salurbal-project-dashboard
        aria-label: SALURBAL GitHub

