project:
  type: website

website:
  image: 'uhc.png'
  favicon: 'favicon.png'
  repo-url: https://github.com/Drexel-UHC/salurbal-project-dashboard
  repo-actions: [edit, issue]
  page-navigation: true
  navbar:
    background: light
    logo: logo.png
    logo-alt: 'SALURBAL logo.'
    collapse-below: lg
    left:
      - text: 'Overview'
        href: index.qmd
      - text: 'FAIR Implementation'
